name: ketabdoozak
description: "Ketab Doozak"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: IRANSans
      fonts:
        - asset: assets/fonts/IRANSansMobile_Black.ttf
        - asset: assets/fonts/IRANSansMobile_Bold.ttf
        - asset: assets/fonts/IRANSansMobile_Light.ttf
        - asset: assets/fonts/IRANSansMobile_Medium.ttf
        - asset: assets/fonts/IRANSansMobile_UltraLight.ttf
        - asset: assets/fonts/IRANSansMobile.ttf
